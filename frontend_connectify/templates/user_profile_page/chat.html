<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Chat Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user_profile_page/chat.css') }}" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>Chat</h2>
        <ul class="user-list" id="user-list">
          <li>
            <button class="user-button" data-username="User 1">
              <img src="https://via.placeholder.com/40" alt="User 1" />User 1
            </button>
          </li>
          <li>
            <button class="user-button" data-username="User 2">
              <img src="https://via.placeholder.com/40" alt="User 2" />User 2
            </button>
          </li>
          <li>
            <button class="user-button" data-username="User 3">
              <img src="https://via.placeholder.com/40" alt="User 3" />User 3
            </button>
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="music-player">
          <label for="music-upload" class="upload-button">Upload Music</label>
          <div class="music-info">
            <img src="https://via.placeholder.com/80" alt="Album Art" />
            <div>
              <h4 id="song-title">Song Title</h4>
              <p id="artist-name">Artist Name</p>
            </div>
          </div>
          <input
            type="file"
            id="music-upload"
            accept="audio/*"
            multiple
            style="display: none"
          />

          <audio id="music-player" style="display: none"></audio>
          <div class="music-bar">
            <div class="music-controls">
              <button id="prev-button">⏮️</button>
              <button id="play-button">▶️</button>
              <button id="pause-button" style="display: none">⏸️</button>
              <button id="next-button">⏭️</button>
              <input
                type="range"
                id="volume-control"
                min="0"
                max="100"
                value="50"
              />
            </div>

            <input
              type="range"
              id="progress-bar"
              min="0"
              max="100"
              value="0"
              class="progress-bar"
            />
          </div>
        </div>

        <div class="chat-container">
          <header class="chat-header">
            <img
              src="https://via.placeholder.com/50"
              alt="Chat User"
              class="chat-img"
            />
            <h2 id="chat-username">Select a user to chat</h2>
          </header>
          <div class="chat-window" id="chat-window"></div>
          <div class="chat-input-container">
            <button id="emoji-button">😊</button>
            <div class="emoji-picker" id="emoji-picker">
              <button>😊</button>
              <button>😂</button>
              <button>😍</button>
              <button>😎</button>
              <button>😭</button>
              <button>😡</button>
              <button>👍</button>
              <button>🙏</button>
            </div>
            <input
              type="text"
              id="chat-input"
              placeholder="Type a message..."
            />
            <button id="send-button">Send</button>
          </div>
        </div>
      </main>
    </div>
    <script src="{{ url_for('static', filename='user_profile_page/chat.js') }}"></script>
  </body>
</html>
