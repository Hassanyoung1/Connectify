<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connectify Registration Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Reg_page/style.css') }}" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta
      name="google-signin-client_id"
      content="458420249047-utql1jm3sjvkrjb26oaemder2qogdras.apps.googleusercontent.com"
    />
  </head>
  <body>
    <div class="container">
      <div class="register-box">
        <h2>Register</h2>
        <button class="g-signin2 customGButton" onclick="onSignIn()">
          <img
            class="google-logo"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            alt="G"
          />
          Sign up with Google
        </button>
        <form id="registerForm">
          <div class="input-box">
            <input type="text" name="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input type="email" name="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" name="password" required />
            <label>Password</label>
          </div>
          <div class="input-box">
            <input type="password" name="confirm_password" required />
            <label>Confirm Password</label>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
        <p class="link-text">
          Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='Reg_page/script.js') }}"></script>
  </body>
</html>
